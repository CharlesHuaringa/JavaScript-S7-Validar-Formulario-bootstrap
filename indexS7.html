<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styleS7.css">
    
</head>
<body>
  <div class="container">
    <div class="row">
     <div class="col-md-8 col-12 offset-md-2 mt-5 bg-light" style="border:1px solid #ccc">
       <h3 class="text-center text-primary mt-3">Contact Us</h3><hr>
       <form autocomplete="off" class="formulario" id="formulario">
        <div class="mb-3 row">
        <label for="first_name" class="col-sm-2 col-form-label text-center">
        <i class="fe-user text-primary fs-3" class="formulario__validacion-estado fas fa-times-circle"></i>
      </label>
      <div class="col-sm-9">
       <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
       <img class="logo1" src="/icons/user.svg" alt="">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="Last_name" class="col-sm-2 col-form-label text-center">
        <i class="fe-user text-primary fs-3"></i>
      </label>
      <div class="col-sm-9">
       <input type="text" class="form-control" id="Last name" placeholder="Last Name" required>
       <img class="logo2" src="/icons/user.svg" alt="">
      </div>
    </div>
      <div class="col-sm-9">
      <label for="email_address" class="col-sm-2 col-form-label text-center">
        <i class="fe-mail text-primary fs-3"></i>
      </label>
      <div class="col-sm-9 emailprueba">
       <input type="email" class="form-control" id="email_address" placeholder="Email Address" required>
       <img class="logo3" src="/icons/mail.svg" alt="">
      </div>
      </div>
      <div class="mb-3 row">
       <label for="phone" class="col-sm-2 col-form-label text-center">
        <i class="fe-phone text-primary fs-3"></i>
       </label>
       <div class="col-sm-9">
       <input type="number" class="form-control" id="phone" placeholder="Phone" required>
      <img class="logo4" src="/icons/phone.svg" alt="">
       </div>
      </div>
       <div class="mb-3 row">
        <label for="message" class="col-sm-2 col-form text-center">
        <i class="fe-edit text-primary fs-3"></i>
        </label>
        <div class="col-sm-9">
        <textarea class="form-control" id="message" placeholder="Enter your message for us here we will get back to you within 2 businnes day." rows="6"></textarea>
        <img class="logo5" src="/icons/edit.svg" alt="">
        </div>
       </div>
       <div class="text-center mb-3">
        <button type="submit" class="btn btn-primary mb-3" onclick="validar(event)">Submit</button>
        </div>
       </form>
     </div>
    </div>
  </div>
  
  <script src="scriptS7.js"></script>                                                                   
</body>
</html>
